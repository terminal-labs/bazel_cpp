jobs:
  example-job:
    steps:
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-

        